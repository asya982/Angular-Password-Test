<section>
  <p>Your password sholud contain:</p>
  <ul>
    <li *ngIf="status === 'wrong'">8-symbols minimum</li>
    <li>Letters</li>
    <li>Digits</li>
    <li>Special Characters</li>
  </ul>
  <input
    id="password"
    type="password"
    [formControl]="password"
    (input)="changeValue(password.value)"
  />
  <app-strength-view [status]="status"></app-strength-view>
  <p *ngIf="password.value">
    Your password:
    {{ password.value }}
  </p>
</section>
